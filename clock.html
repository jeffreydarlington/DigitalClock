<!DOCTYPE html>
<html lang="en">

  <!-- Head section: Metadata and links to resources -->
  <head>
    <!-- Character encoding for the document -->
    <meta charset="UTF-8" />
    
    <!-- Sets the viewport to ensure the page is rendered correctly on different devices -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- Title of the web page displayed in the browser tab -->
    <title>Digital Clock</title>
    
    <!-- Link to the external CSS stylesheet for styling the page -->
    <link rel="stylesheet" href="clock.css" />
  </head>

  <body>
    <!-- Hero section: The main visual section of the page -->
    <div class="hero">
      
      <!-- Page title displayed within the hero section -->
      <h1 class="title">Digital Clock</h1>
      
      <!-- Container for the clock, centering it on the page -->
      <div class="container">
        
        <!-- The actual clock display with spans for hours, minutes, and seconds -->
        <div class="clock">
          <span id="Hours"></span> <!-- Placeholder for the hours -->
          <span id="Minutes"></span> <!-- Placeholder for the minutes -->
          <span id="Seconds"></span> <!-- Placeholder for the seconds -->
        </div>
        
      </div>
      
    </div>

    <!-- Link to the external JavaScript file for adding interactivity to the page -->
    <script src="script.js"></script>
    
  </body>

</html>
